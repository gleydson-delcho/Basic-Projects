<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binário para Decimal</title>

    <link rel="stylesheet" href="./main.css">

    <script src="./main.js"></script>
</head>

<body>
    <header>
        <div class="back">
            <a href="../index.html"><img src="../image/back.png" alt="Voltar"></a>
        </div>
    </header>
    <div class="container">
        <h1>Bin2Dec</h1>
        <h3>Conversor de números binário para decimal</h3>
        <div class="label">
            <label for="binary">Binário:
                <input type="number" name="binary" id="bin">
            </label>
        </div>
        <div class="display">
            <label for="decimal">Decimal:
                <input type="number" readonly="true" id="res">
            </label>

        </div>
        <button class="btn" onclick="convert()">Converter</button>
        <footer className="footer">
            <span>
                Desenvolvido por <strong>Gleydson</strong> <span className="text-dark">
                    <a href="https://github.com/gleydson-delcho" target="blank">GitHub</a></span>
            </span>
        </footer>
    </div>
    
</body>

</html>
