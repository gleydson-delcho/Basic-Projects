<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container-content">
        <header>
            <div class="back">
                <a href="../index.html"><img src="../image/back.png" alt="Voltar"></a>
            </div>
        </header>

        <div class="input">
            <div class="input-content">
                <div class="input-right">
                    <input class="tl" type="text" pattern="[0-9]" value="0" onkeyup=modifyBorderRadius()>
                    <input class="br" type="text" pattern="[0-9]" value="0" onkeyup=modifyBorderRadius()>
                </div>
            
                <div class="border">
                    <textarea name="text" id="text" cols="30" rows="8" disabled="true">
                    </textarea>
                </div>
                <div class="input-left">
                    <input class="bl" type="text" pattern="[0-9]" value="0" onkeyup=modifyBorderRadius()>
                    <input class="tr" type="text" pattern="[0-9]" value="0" onkeyup=modifyBorderRadius()>
                </div>
            </div>
            <h1>Border Radius - CSS</h1>  
        
        <footer className="footer">
            <span>
                Desenvolvido por <strong>Gleydson</strong> <span className="text-dark">
                    <a href="https://github.com/gleydson-delcho" target="blank">GitHub</a></span>
            </span>
        </footer>
        </div>
        
    </div>
</body>


</html>
